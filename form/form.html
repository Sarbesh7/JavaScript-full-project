<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Form</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <main>
    <div class="form-container">
      <h1 class="form-title">ğŸ“ Fill the Form</h1>
      <form id="form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="RXN BHADRE" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="rxn@mail.com" />
        </div>

        <div class="form-group">
          <label for="file">Upload Image</label>
          <input type="file" id="file" name="file" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Strong password" />
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </main>

  <script src="form.js"></script>
</body>
</html>
